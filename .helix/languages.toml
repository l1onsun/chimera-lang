[[language]]
name = "chimera"
scope = "source.chimera"
injection-regex = "chimera"
file-types = ["chi"]
language-servers = ["mychimeralsp"]
comment-token = ";"
indent = { tab-width = 3, unit = "   " }

[[grammar]]
name = "chimera"
source = { git = "https://github.com/l1onsun/tree-sitter-chimera", rev = "0061a67d6539629cc3af33b77abc947ba723911b" }

[language-server.mychimeralsp]
command = "python"
args = ["-m", "lsp"]

